<!DOCTYPE html>
<html>
<head>
    <title>File Compressor</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f7f9fc;
        }
        .card {
            border-radius: 14px;
            padding: 25px;
        }
        .title {
            font-weight: 600;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container" style="max-width: 600px; margin-top: 60px;">
    <div class="card shadow">

        <div class="title">Image & Video Compressor</div>

        <form method="POST" enctype="multipart/form-data">

            <!-- Upload input -->
            <label class="form-label">Upload File</label>
            <input type="file" name="file" class="form-control" required>

            <!-- Compression Level -->
            <label class="form-label mt-3">Compression Level</label>
            <select name="quality" class="form-select" required>
                <option value="high">High Quality (CRF 20)</option>
                <option value="balanced" selected>Balanced (CRF 28)</option>
                <option value="small">Small Size (CRF 30)</option>
                <option value="xs">Extra Small (CRF 32)</option>
            </select>

            <!-- Codec -->
            <label class="form-label mt-3">Codec</label>
            <select name="codec" class="form-select" required>
                <option value="h264">H.264 (Best Compatibility)</option>
                <option value="h265" selected>H.265 (Smallest File Size)</option>
            </select>

            <!-- Resolution -->
            <label class="form-label mt-3">Resolution</label>
            <select name="resolution" class="form-select" required>
                <option value="original" selected>Keep Original</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>

            <button class="btn btn-primary w-100 mt-4">
                Compress
            </button>
        </form>

        <div class="footer">
            Your file will be automatically removed after 30 minutes.
        </div>
    </div>
</div>

</body>
</html>
